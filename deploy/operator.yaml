apiVersion: apps/v1
kind: Deployment
metadata:
  name: certs-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      name: certs-controller
  template:
    metadata:
      labels:
        name: certs-controller
    spec:
      serviceAccountName: certs-controller
      containers:
        - name: certs-controller
          image: registry.cn-shenzhen.aliyuncs.com/jaywoods/cert-controller:0.1.3
          command:
          - certs-controller
          imagePullPolicy: IfNotPresent
          env:
            - name: WATCH_NAMESPACE
              value: ""
#              valueFrom:
#                fieldRef:
#                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "certs-controller"
          resources:
            limits:
              cpu: 100m
              memory: 80Mi
            requests:
              cpu: 100m
              memory: 80Mi
          volumeMounts:
            - name: secret-volume
              mountPath: /tmp/k8s-webhook-server/serving-certs/
      volumes:
        - name: secret-volume
          secret:
            secretName: cert-controller-webhook-secret